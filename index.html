<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EthOS Arena</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    W/A/S/D: Gerak • Mouse: Lihat Sekitar • Spasi: Pause/Play Video
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      // Kamera First Person
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Background Logo EthOS
      const loader = new THREE.TextureLoader();
      loader.load("logo.png", function(texture){
        scene.background = texture;
      });

      // Lampu
      const hemiLight = new THREE.HemisphereLight(0x99ccff, 0x222222, 1.0);
      scene.add(hemiLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7).normalize();
      scene.add(dirLight);

      // Track (jalan biru glowing)
      const trackGeo = new THREE.PlaneGeometry(40, 500);
      const trackMat = new THREE.MeshPhongMaterial({
        color: 0x3366ff,
        emissive: 0x112244,
        shininess: 100
      });
      const track = new THREE.Mesh(trackGeo, trackMat);
      track.rotation.x = -Math.PI/2;
      track.position.y = 0;
      scene.add(track);

      // Pagar kiri-kanan (hologram transparan)
      const fenceGeo = new THREE.BoxGeometry(1, 5, 500);
      const fenceMat = new THREE.MeshPhongMaterial({
        color: 0x66ccff,
        transparent: true,
        opacity: 0.4,
        emissive: 0x2299ff
      });

      const leftFence = new THREE.Mesh(fenceGeo, fenceMat);
      leftFence.position.set(-20, 2.5, 0);
      scene.add(leftFence);

      const rightFence = new THREE.Mesh(fenceGeo, fenceMat);
      rightFence.position.set(20, 2.5, 0);
      scene.add(rightFence);

      // Dekorasi: Pilar bercahaya sepanjang lintasan
      const pillarGeo = new THREE.CylinderGeometry(0.5, 0.5, 6, 16);
      const pillarMat = new THREE.MeshPhongMaterial({
        color: 0x00aaff,
        emissive: 0x0077ff,
        shininess: 200
      });

      for (let z = -200; z < 200; z += 40) {
        const leftPillar = new THREE.Mesh(pillarGeo, pillarMat);
        leftPillar.position.set(-22, 3, z);
        scene.add(leftPillar);

        const rightPillar = new THREE.Mesh(pillarGeo, pillarMat);
        rightPillar.position.set(22, 3, z);
        scene.add(rightPillar);
      }

      // Kontrol Pointer Lock
      controls = new THREE.PointerLockControls(camera, document.body);
      document.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());

      // Event Key
      const onKeyDown = (e) => {
        switch(e.code){
          case 'KeyW': moveForward = true; break;
          case 'KeyS': moveBackward = true; break;
          case 'KeyA': moveLeft = true; break;
          case 'KeyD': moveRight = true; break;
        }
      };
      const onKeyUp = (e) => {
        switch(e.code){
          case 'KeyW': moveForward = false; break;
          case 'KeyS': moveBackward = false; break;
          case 'KeyA': moveLeft = false; break;
          case 'KeyD': moveRight = false; break;
        }
      };
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        const delta = 0.1;
        velocity.x -= velocity.x * 0.1;
        velocity.z -= velocity.z * 0.1;

        direction.z = Number(moveForward) - Number(moveBackward);
        direction.x = Number(moveRight) - Number(moveLeft);
        direction.normalize();

        if (moveForward || moveBackward) velocity.z -= direction.z * 0.2;
        if (moveLeft || moveRight) velocity.x -= direction.x * 0.2;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        // Collision pagar
        const pos = controls.getObject().position;
        if (pos.x > 18) pos.x = 18;
        if (pos.x < -18) pos.x = -18;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
