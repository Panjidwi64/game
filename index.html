<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Promo Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <video id="promo" src="promo.mp4" loop muted playsinline style="display:none"></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

  <script>
    // --- Scene, Camera, Renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x20232a);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    light.position.set(0, 20, 0);
    scene.add(light);

    // --- Ground (lintasan)
    const groundGeo = new THREE.PlaneGeometry(10, 200);
    const groundMat = new THREE.MeshStandardMaterial({color: 0x333333});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // --- Player (kubus sederhana)
    const playerGeo = new THREE.BoxGeometry(1, 1, 1);
    const playerMat = new THREE.MeshStandardMaterial({color: 0x00ffcc});
    const player = new THREE.Mesh(playerGeo, playerMat);
    player.position.set(0, 0.5, 0);
    scene.add(player);

    // --- Video Billboard
    const video = document.getElementById("promo");
    video.play();
    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});

    // pasang beberapa billboard di kiri & kanan lintasan
    for (let i = 0; i < 5; i++) {
      const plane = new THREE.Mesh(new THREE.PlaneGeometry(8, 4), material);
      plane.position.set(6, 2, -i * 30 - 20); // kanan
      scene.add(plane);

      const plane2 = new THREE.Mesh(new THREE.PlaneGeometry(8, 4), material);
      plane2.position.set(-6, 2, -i * 30 - 35); // kiri
      plane2.rotation.y = Math.PI; // hadap ke player
      scene.add(plane2);
    }

    // --- Controls sederhana (maju dengan W / ArrowUp)
    let speed = 0;
    const keys = {};
    window.addEventListener('keydown', (e)=> keys[e.code] = true);
    window.addEventListener('keyup',   (e)=> keys[e.code] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys["ArrowUp"] || keys["KeyW"]) speed = 0.2;
      else speed *= 0.9; // slow down

      player.position.z -= speed;
      camera.position.z = player.position.z + 5;
      camera.position.x = player.position.x;
      camera.lookAt(player.position.x, 1, player.position.z - 5);

      renderer.render(scene, camera);
    }
    animate();

    // --- Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
